<!DOCTYPE html>
<html lang="en">
<head>

    <title>shop</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Stores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="card-group" style="width: 80%; height: 100vh;margin-top: 3rem;margin-left: 3rem;background-color: bisque;">
    <div class="card col-lg-4" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
      <h5 class="card-title">{{data.nome}}</x></h5>
      <p class="card-text">{{data.description}}</p>
      <a href="#" class="btn btn-primary">Go to store</a>
      </div>
  </div>
  <div class="card col-lg-4">
    <img src="..." class="card-img-top" alt="...">
  
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text"></p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  </div>
  <div class="alert alert-danger" role="alert">
    PS: esse é um site onde utilizei uma conta ASAAS no modo SANDBOX, porém não utilize números de cartão reais, utilize um gerador de número de cartão de crédito.
  </div>
</body>
